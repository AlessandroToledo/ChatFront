<div class="card">
    <div class="card-body">
      <div *ngFor="let message of messages" [ngClass]="{'special': message.remetente === data}" class="message-box">
        <strong>{{ message.remetente }}:</strong> {{ message.texto }}
      </div>
      <input type="text" class="form-control mt-4" placeholder="Escreva sua mensagem" #user/>
      <button class="btn btn-primary mt-4" type="submit" (click)="sendMessage(user.value)">Enviar</button>
    </div>
  </div>
